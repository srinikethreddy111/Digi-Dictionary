<!DOCTYPE html>
<html>

<head>
    <title>Digi Dictionary</title>
    <link rel="icon" type="image/png" href="./icon.png">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/c67cfd4c74.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body id="body">
    <div class="main-container">
        <nav class="nav" id="nav">
            <a class="link prevent-select" id="exploreLink">E X P L O R E</a>
            <a class="link prevent-select" id="quizLink">Q U I Z</a>
        </nav>
        <div class="themeSwitch" id="themeSwitch">
            <i  id="darkTheme" class="darkTheme fa-solid fa-moon d-none"></i>
            <i id="lightTheme" class="lightTheme fa-solid fa-sun d-none"></i>
        </div>
        <div  id="exploreContainer">
            <div class="wiki-search-header text-center">
                <img class="wiki-logo" src="https://i.ibb.co/0DHpxn2/Picsart-24-03-05-00-38-30-705.png" />
                <br />
                <div class="liveSearch" id="liveSearch">
                    <div class="search-container">
                        <input id="searchInput" autocomplete="off" placeholder="Type a keyword and press Enter to search" type="search" class="search-input w-100" />
                        <p class="search-icon prevent-select" id="searchIcon">üîç</p>
                    </div>
                    <div id="liveSearchItems" class="liveSearchItems"> 
                        <button class="liveSearchItem prevent-select" id="liveSearchItem1"></button>
                        <button class="liveSearchItem prevent-select" id="liveSearchItem2"></button>
                        <button class="liveSearchItem prevent-select" id="liveSearchItem3"></button>
                        <button class="liveSearchItem prevent-select" id="liveSearchItem4"></button>
                        <button class="liveSearchItem prevent-select" id="liveSearchItem5"></button>
                    </div>
                </div>
            </div>
            <div class="d-none" id="spinner">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                    </div>
                </div>
            </div>
            <div id="searchResults" class="search-results"></div>
        </div>
        <div id="levelSelection" class="d-none">
        
            <form class="level-form" id="levelForm">
                <h1>Select the Level</h1>
                <div class="level" >
                    <input type="radio" id="easy" value="easy" name="selectLevel">
                    <label for="easy">Easy</label>
                </div>
                <div class="level" >
                    <input type="radio" id="medium" value="medium" name="selectLevel">
                    <label for="medium">Medium</label>
                </div>
                <div class="level" >
                    <input type="radio" id="hard" value="hard" name="selectLevel">
                    <label for="hard">Hard</label>
                </div>
                <a class="btn-link" href="">
                    <input type="submit" id="button">
                </a>
                
            </form>
        </div>
        <div id="quizTime" class="quizTime d-none">
            <div id="quiz-container">
                <div class="quizGreetingSection" id="quizGreetingSection">
                    <h1>Welcome to the Quiz!</h1>
                    <p>Test your knowledge and see how well you score.</p>
                    <button id="quizStartButton" class="quizStartButton">Start Quiz</button>
                </div>
                <div class="quizMoniteringSection d-none" id="quizMoniteringSection">
                    <h5>Question: <span id="quizMoniteringSectionHead"></span></h1>
                </div>
        
                <div id="quizQuestionSection" class="quizQuestionSection d-none">
                    <h2 id="question"></h2>
                    <form class="quizForm prevent-select" id="quizForm">
                        <div class="option" id="option1-con">
                            <input type="radio" name="options" value="option1" id="option1" class="optionRadio">
                            <label id="forOption1" for="option1"></label>
                        </div>
                        <div class="option" id="option2-con">
                            <input type="radio" name="options" id="option2" value="option2" class="optionRadio">
                            <label id="forOption2" for="option2"></label>
                        </div>
                        <div class="option" id="option3-con">
                            <input type="radio" name="options" id="option3" value="option3" class="optionRadio">
                            <label id="forOption3" for="option3"></label>
                        </div>
                        <div class="option" id="option4-con">
                            <input type="radio" name="options" id="option4" value="option4" class="optionRadio">
                            <label id="forOption4" for="option4"></label>
                        </div>
                    </form>
                    <button id="quizNextQuestionButton" class="quizNextQuestionButton">Next Question</button>
                    <p id="result" class="hidden"></p>
                </div>
                <div id="resultPage" class="resultPage d-none">
                    <h1 id="resultHead"></h1>
                    <p class="resultPara">Your Score: <span id="resultDisplaySpan">j</span>/10</p>
                    <div class="resultDisplay">
                        <div id="resultDisplayContainer" class="resultDisplayContainer"></div>
                    </div>
                    <button id="resultPageButton" class="btn btn-primary">Continue</button>
                </div>
            </div>
        </div>
    </div>100000   
    <script src="index.js"></script>
</body>

</html>
